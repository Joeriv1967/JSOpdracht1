<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Opdracht Javascript</title>
</head>
<body>
    <div class="container-fluid bg">
    <div>
    <h1>Registreer</h1>
    </div>
    <div>
    <h3>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</h3>
    </div>
    <div class="mb-3">
        <div class="row align-items-start">
            <div class="col">
            <label for="Voornaam" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
            </div>
            <div class="col">
            <label for="Naam" class="form-label">Naam</label>
            <input type="Text" class="form-control" id="naam" placeholder="uw naam">
            </div>
            <div class="col">
                <div class="alert alert-danger" role="alert" id="errorAlert" style="display: none;">
                    <h4 class="alert-heading">Yikes, errors ...</h4>
                    <p id="errorMessages"></p>
                  </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row align-items-start">
            <div class="col">
            <label for="Gebruikersnaam" class="form-label">Gebruikersnaam</label>
            <input type="text" class="form-control" id="gebruikersnaam" placeholder="@ u911236">
            </div>
            <div class="col">
            <label for="E-mailadres" class="form-label">E-mailadres</label>
            <input type="email" class="form-control" id="emailadres" placeholder="mail@example.be">
            </div>
            <div class="col">
                <div class="alert alert-success" role="alert" id="successAlert" style="display: none;">
                    <h4 class="alert-heading">Goed gedaan</h4>
                    <p id="goedGedaanMessage">Auw yeah, je bent geregistreerd</p>
                  </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row align-items-start">
            <div class="col">
                <label for="inputPassword5" class="form-label">Wachtwoord</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                  Je wachtwoord moet minstens 8 tekens lang zijn.
                </div>
            </div>
            <div class="col">
                <label for="inputPassword5" class="form-label">Herhaal wachtwoord</label>
                <input type="password" id="inputPasswords" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                </div>
            </div>
            <div class="col">
                <div class="alert alert-info" role="alert" id="betalingAlert" style="display: none;">
                    <h4 class="alert-heading">Betalingswijze</h4>
                    <p id="betalingswijzeMessage"></p>
                  </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row align-items-start">
            <div class="col-8">
            <label for="Adres" class="form-label">Adres</label>
            <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row align-items-start">
            <div class="col">
            <label for="Keuzemenu" class="form-label" id="land">Land</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Kies een land</option>
                <option value="1">Belgie</option>
                <option value="2">Nederland</option>
                <option value="3">Duitsland</option>
                <option value="4">Luxenburg</option>
            </select>    
            </div>
            <div class="col">
                <label for="Keuzemenu" class="form-label" id="provincie">Provincie</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Kies een Provincie</option>
                    <option value="1">Antwerpen</option>
                    <option value="2">Limburg</option>
                    <option value="3">Brabant</option>
                    <option value="4">Friesland</option>
                    <option value="4">Beieren</option>
                    <option value="4">Luxenbourg</option>
                </select>   
            </div>
            <div class="col">
                <label for="Adres" class="form-label">Postcode</label>
                <input type="text" class="form-control" id="postcode" placeholder="Geef uw postcode">  
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Inschrijven voor onze nieuwsbrief.  
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                    Ik ga akkoord met de algemene voorwaarden.
                    </label>
                  </div>
          </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Banking app
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Overschrijving
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                      Visa card
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    <label class="form-check-label" for="flexRadioDefault4">
                      Paypal
                    </label>
                  </div>
            </div>
            <div class="col">

            </div>

            </div>
        </div>
    </div>
    <hr>
    <div class="row align-items-start">
        <div class="col-12">
            <button type="submit" class="btn btn-primary" id="submit">Wave your magic wand</button>
        </div>
    </div>
            
   
    </div>

    </div>
    <script>
       document.getElementById('submit').addEventListener('click', validateForm);

function validateForm(){

    var errors = [];

        checkEmptyField(document.getElementById('voornaam').value, 'Voornaam', errors);
        checkEmptyField(document.getElementById('naam').value, 'Naam', errors);
        checkEmptyField(document.getElementById('gebruikersnaam').value, 'Gebruikersnaam', errors);
        checkEmptyField(document.getElementById('adres').value, 'Adres', errors);
        checkEmptyField(document.getElementById('postcode').value, 'Postcode', errors);
        checkEmptyField(document.getElementById('emailadres').value, 'Emailadres', errors);
        checkEmptyField(document.getElementById('inputPassword5').value, 'Wachtwoord', errors);
        checkEmptyField(document.getElementById('inputPasswords').value, 'Herhaal wachtwoord', errors);
 
    
       

        validateEmail(document.getElementById('emailadres').value ,errors);

        checkPC(document.getElementById('postcode').value, errors);

        validatePasswords(document.getElementById('inputPassword5').value, 'wachtwoord', errors);
        validatePasswords(document.getElementById('inputPasswords').value, 'herhaal wachtwoord', errors);

        validatePayment(document.querySelector('input[name="flexRadioDefault"]:checked'), errors);
      

        if (!document.getElementById('flexCheckChecked').checked) {
    errors.push('U moet akkoord gaan met de algemene voorwaarden.');
        }

        if (errors.length > 0) {
    displayErrors(errors);
  } else {
    displaySuccess();
  }

  if (passwordCompare(inputPassword5, inputPasswords)){
    errors.push('de wachtwoorden komen niet overeen')
  }
  

}

function checkEmptyField(value, fieldName, errors) {
        if (!value.trim()) {
            errors.push('Het veld ' + fieldName + ' is vereist.');
        }
    }

    function validateEmail(value, errors) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(value)) {
            errors.push('E-mailadres is niet correct.');
        }
    }
        
        function validatePasswords(value,  fieldName, errors ){
            if (value.length < 8) {
                errors.push('Dit ' + fieldName + ' bevat geen 8 karakters');
            }
        }

function passwordCompare(inputPassword5, inputPasswords){
    return inputPassword5 !== inputPasswords;
}

        function validatePayment(value, errors) {
        if (!value) {
            errors.push('Betalingswijze is vereist.');
        } else {
            var paymentMessage = 'U heeft gekozen voor ' + value + ' als betalingswijze.';
            document.getElementById('betalingswijzeMessage').innerHTML = (paymentMessage)
     
        }
    }

        function checkPC(value,errors){
            
            var Pvalue = parseInt(value);
            if (isNaN(Pvalue) || Pvalue < 1000 || Pvalue >= 10000) {
                errors.push('De waarde van postcode moet tussen 1000 en 9999 liggen.');

        }
    }
           function displayErrors(errors) {
  var errorMessages = document.getElementById('errorMessages');
  errorMessages.innerHTML = errors.join('<br>');
  document.getElementById('errorAlert').style.display = 'block';
  document.getElementById('successAlert').style.display = 'none';
  document.getElementById('betalingAlert').style.display = 'none';
}

function displaySuccess() {
  document.getElementById('errorAlert').style.display = 'none';
  document.getElementById('successAlert').style.display = 'block';
  document.getElementById('betalingAlert').style.display = 'block';
}
        
            
    

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
