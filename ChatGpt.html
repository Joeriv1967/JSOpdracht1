<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Formulier</title>
</head>
<body>

<div class="container mt-5">
  <form id="myForm">
    <!-- Voornaam -->
    <div class="form-group">
      <label for="voornaam">Voornaam:</label>
      <input type="text" class="form-control" id="voornaam" name="voornaam">
    </div>

    <!-- Andere formuliervelden hier gedaan... -->

    <!-- Betalingswijze -->
    <div class="form-group">
      <label for="betalingswijze">Betalingswijze:</label>
      <select class="form-control" id="betalingswijze" name="betalingswijze">
        <option value="" selected disabled>Kies een betalingswijze</option>
        <option value="overschrijving">Overschrijving</option>
        <option value="banking_app">Banking App</option>
        <option value="visa_card">Visa Card</option>
        <option value="paypal">PayPal</option>
      </select>
    </div>

    <!-- Algemene voorwaarden -->
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="voorwaarden" name="voorwaarden">
      <label class="form-check-label" for="voorwaarden">Ik ga akkoord met de algemene voorwaarden</label>
    </div>

    <!-- Knop om het formulier te valideren -->
    <button type="button" class="btn btn-primary" onclick="validateForm()">Verzenden</button>
  </form>

  <!-- ALERT-meldingen -->
  <div class="alert alert-danger mt-3" role="alert" id="errorAlert" style="display: none;">
    <h4 class="alert-heading">Fouten:</h4>
    <p id="errorMessages"></p>
  </div>

  <div class="alert alert-success mt-3" role="alert" id="successAlert" style="display: none;">
    <h4 class="alert-heading">Verzonden:</h4>
    <p>Fictieve melding voor succesvol verzenden.</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script>
    function validateForm() {
  // Array om foutmeldingen op te slaan
  var errors = [];

  // Voorbeeldcontrole op leeg veld
  checkEmptyField(document.getElementById('voornaam'), 'Het veld voornaam is vereist.', errors);

  // Andere controles hier...

  // Controle betalingswijze
  validatePayment(document.getElementById('betalingswijze').value, errors);

  // Algemene voorwaarden
  if (!document.getElementById('voorwaarden').checked) {
    errors.push('U moet akkoord gaan met de algemene voorwaarden.');
  }

  // Weergave van meldingen
  if (errors.length > 0) {
    displayErrors(errors);
  } else {
    displaySuccess();
  }
}

// Functie om leeg veld te controleren
function checkEmptyField(field, errorMessage, errors) {
  if (field.value.trim() === '') {
    errors.push(errorMessage);
  }
}

// Functie om betalingswijze te controleren
function validatePayment(paymentMethod, errors) {
  if (!paymentMethod) {
    errors.push('Selecteer een betalingswijze.');
  }
}

// Functie om foutmeldingen weer te geven
function displayErrors(errors) {
  var errorMessages = document.getElementById('errorMessages');
  errorMessages.innerHTML = errors.join('<br>');
  document.getElementById('errorAlert').style.display = 'block';
  document.getElementById('successAlert').style.display = 'none';
}

// Functie om succesmelding weer te geven
function displaySuccess() {
  document.getElementById('errorAlert').style.display = 'none';
  document.getElementById('successAlert').style.display = 'block';
}
</script>
</body>
</html>
